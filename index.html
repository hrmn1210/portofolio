<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herman Firmansyah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Syne:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
              display: ["Syne", "sans-serif"],
            },
            colors: {
              "jungle-deep": "#0A1414",
              "jungle-dark": "#102424",
              "jungle-green": "#173D3D",
              "jungle-light": "#BCC8C8",
              "jungle-accent": "#34D399", // Kept for consistency, can be used for secondary elements
              "glow-accent": "#40E0D0", // A more vibrant, turquoise for glow effects
            },
            animation: {
              "fade-in-up": "fadeInUp 1s ease-out forwards",
              "fade-in-down": "fadeInDown 1s ease-out forwards",
              "fade-in": "fadeIn 1.5s ease-out forwards",
              "background-pan": "backgroundPan 15s linear infinite",
              "text-reveal":
                "textReveal 1.5s cubic-bezier(0.77, 0, 0.175, 1) forwards",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeInDown: {
                "0%": { opacity: "0", transform: "translateY(-20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              backgroundPan: {
                "0%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
                "100%": { backgroundPosition: "0% 50%" },
              },
              textReveal: {
                "0%": { transform: "translate(0, 100%)" },
                "100%": { transform: "translate(0, 0)" },
              },
              float: {
                "0%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-20px)" },
                "100%": { transform: "translateY(0px)" },
              },
            },
            boxShadow: {
              "glow-md": "0 0 15px 0 rgba(64, 224, 208, 0.3)",
              "glow-lg": "0 0 25px 5px rgba(64, 224, 208, 0.4)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0a1414;
        color: #bcc8c8;
        font-family: "Poppins", sans-serif;
      }
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><g fill-opacity="0.02" fill="%23fff"><rect x="0" y="0" width="800" height="800" /><circle cx="400" cy="400" r="100" /><circle cx="100" cy="100" r="50" /><circle cx="700" cy="700" r="50" /><circle cx="200" cy="600" r="25" /><circle cx="600" cy="200" r="25" /></g></svg>');
        opacity: 0.5;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #102424;
      }
      ::-webkit-scrollbar-thumb {
        background: #173d3d;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #40e0d0;
      }
      .section-title {
        opacity: 0;
        animation: fadeInUp 1s ease-out forwards;
      }
      .scroll-animation {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .scroll-animation.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .glass-card {
        background: rgba(16, 36, 36, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(52, 211, 153, 0.2);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
